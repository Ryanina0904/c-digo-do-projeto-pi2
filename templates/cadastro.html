<body>

<header>

        <ul class="navigation">

        </ul>
    </nav>
</header>

<div class="container">
    <h2>Cadastro</h2>
    <form name="cadastro" method="post" action="{{ url_for('cadastrar_usuario') }}" onsubmit="return validateCadastro();">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Seu nome" class="form-control" minlength="5" autocomplete="name" required>

        <label for="cadastro_email">Email:</label>
        <input type="email" name="email" id="cadastro_email" placeholder="Seu email" class="form-control" autocomplete="email" required>

        <label for="cadastro_senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="form-control" minlength="4" autocomplete="new-password" required>

        <button id="settings_button" tabindex="0" role="button" title="Clique para cadastrar">Cadastrar</button>

    </form>
   
    <div id="mensagem"></div>

    <!-- Adicione outros elementos conforme necessário -->
</div>

</body>
</html>
